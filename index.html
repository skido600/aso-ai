<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="icon"
      href="/img/2289_SkVNQSBGQU1PIDEwMjgtMTIy.jpg"
      type="image/x-icon"
    />
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon" /> -->

    <title>Ask AI</title>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md">
      <nav class="flex justify-between items-center px-6 py-4">
        <div class="text-xl font-semibold">
          <div class="flex justify-center items-center">
            <img
              src="./img/2289_SkVNQSBGQU1PIDEwMjgtMTIy.jpg"
              alt=""
              class="w-[3rem]"
            />
            <span class="text-blue-400">Ask</span>AI
          </div>
        </div>
        <img
          id="erase"
          src="./img/ink_eraser_24dp_5F6368_FILL0_wght400_GRAD0_opsz24 (1).svg"
          alt="Eraser Icon"
          class="w-6 h-6 cursor-pointer"
        />
      </nav>
    </header>

    <!-- Message and Reply Sections -->
    <div
      id="message_wrapper "
      class="flex justify-between flex-col h-[calc(100vh-6rem)] p-4"
    >
      <main class="h-[70vh] overflow-y-auto">
        <article
          id="article_res"
          class="flex justify-around gap-[10px] flex-col"
        >
          <div id="copeid" class="copy_me">Copied</div>
        </article>
      </main>

      <!-- sending -->
      <main class="flex relative mb-[0rem]">
        <input
          id="input_mass"
          type="text"
          placeholder="Type your message..."
          class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="send_mass"
          class="flex items-center bg-blue-500 text-white px-4 py-2 rounded-lg ml-2 hover:bg-blue-600 focus:outline-none"
        >
          <span>Send</span>
        </button>
      </main>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
